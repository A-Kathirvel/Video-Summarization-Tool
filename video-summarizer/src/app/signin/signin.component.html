<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-md p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign In</h1>

        <form [formGroup]="signinform" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block text-gray-600 font-semibold">Email</label>
            <input type="email" id="email" formControlName="email"
                class="w-full p-2 border border-gray-300 rounded-md text-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600"
                placeholder="Enter your email" required />
            <div *ngIf="submitted && signinform.get('email')?.invalid" class="text-red-500 text-sm">This field is required</div>
        </div>

        <!-- Password Input -->
        <div class="mb-6">
            <label for="password" class="block text-gray-600 font-semibold">Password</label>
            <input type="password" id="password" formControlName="password"
                class="w-full p-2 border border-gray-300 rounded-md text-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600"
                placeholder="Enter your password" required />
            <div *ngIf="submitted && signinform.get('password')?.invalid" class="text-red-500 text-sm">This field is required</div>
        </div>

        <div *ngIf="errorMessage" class="text-red-500 text-center">{{errorMessage}}</div>

        <!-- Signin Button -->
        <div class="text-center">
            <button type="submit"
                class="w-auto bg-blue-700 hover:bg-blue-800 text-white font-medium py-2 px-3  rounded-md mt-3 transition-all duration-200">
                ðŸš€ Sign In
            </button>
        </div>
    </form>
        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a routerLink="signup" class="text-blue-600 hover:text-blue-700">Sign up</a>
        </p>
    </div>
</div>
