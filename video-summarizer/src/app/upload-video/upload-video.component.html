<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-md p-8 w-full max-w-lg">
      <!-- <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">📹 Video Summarization Tool</h1> -->
      <h5 *ngIf="username | async as username" class="text-2xl font-bold text-gray-800 text-center mb-6">Hello {{ username }}!</h5>
      
      <form (ngSubmit)="uploadFile()">
      <!-- File Upload Input -->
      <label class="block w-full p-2 border border-gray-300 rounded-md text-gray-600 cursor-pointer hover:bg-gray-100">
        <input type="file" (change)="onFileSelected($event)" class="hidden" />
        <span *ngIf="!selectedFileName" class="block text-center">📂 Click to select a video file</span>
        <span *ngIf="selectedFileName" class="block text-center text-green-600 font-semibold">
          ✅ {{ selectedFileName }}
        </span>
      </label>
      <p *ngIf="!selectedFileName" class="text-red-500">{{errorMessage}}</p>
      <!-- Upload Button -->
       <div class="text-center">
        <button type="submit"
          class="w-auto bg-blue-700 hover:bg-blue-800 text-white font-medium py-2 px-2 rounded-md mt-4 transition-all duration-200">
          🚀 Upload & Summarize
        </button>
      </div>
    </form>
      
      <!-- Summary Section -->
      <div *ngIf="summary" class="mt-6 p-4 bg-gray-50 border border-gray-300 rounded-md">
        <h2 class="text-lg font-semibold text-gray-800">📝 Summary:</h2>
        <p class="text-gray-700 mt-2">{{ summary }}</p>
      </div>
  
      <div *ngIf="summary" class="mt-6 p-4 bg-gray-50 border border-gray-300 rounded-md">
        <h2 class="text-lg font-semibold text-gray-800">📝Tamil Summary:</h2>
        <p class="text-gray-700 mt-2">{{ tamil_summary }}</p>
      </div>
    </div>
  </div>
