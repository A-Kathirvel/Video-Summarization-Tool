<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-md p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Signup</h1>
        <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
        <!-- Username Input -->
        <div class="mb-4">
            <label for="username" class="block text-gray-600 font-semibold">Username</label>
            <input type="text" id="username" formControlName="username"
                class="w-full p-2 border border-gray-300 rounded-md text-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600"
                placeholder="Enter your username" required />
            <div *ngIf="submitted && signupform.get('username')?.invalid" class="text-red-500 text-sm">This field is required</div>
        </div>
        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block text-gray-600 font-semibold">Email</label>
            <input type="email" id="email" formControlName="email"
                class="w-full p-2 border border-gray-300 rounded-md text-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600"
                placeholder="Enter your email" required />
            <div *ngIf="submitted && signupform.get('email')?.invalid" class="text-red-500 text-sm">This field is required</div>
        </div>

        <!-- Password Input -->
        <div class="mb-4">
            <label for="password" class="block text-gray-600 font-semibold">Password</label>
            <input type="password" id="password" formControlName="password"
                class="w-full p-2 border border-gray-300 rounded-md text-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600"
                placeholder="Enter your password" required />
            <div *ngIf="submitted && signupform.get('password')?.invalid" class="text-red-500 text-sm">This field is required</div>
        </div>
        <!-- Confirm Password Input -->
        <div class="mb-6">
            <label for="confirm-password" class="block text-gray-600 font-semibold">Confirm Password</label>
            <input type="password" id="confirm-password" formControlName="confirm_password"
                class="w-full p-2 border border-gray-300 rounded-md text-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600"
                placeholder="Confirm your password" required />
                <div *ngIf="submitted && signupform.get('confirm_password')?.hasError('mismatch')" class="text-red-500 text-sm">
                    Passwords do not match
                </div>
            <div *ngIf="submitted && signupform.get('confirm_password')?.invalid && !signupform.get('confirm_password')?.hasError('mismatch')" class="text-red-500 text-sm">This field is required</div>
        </div>
        
        <div *ngIf="errorMessage " class="text-red-500 text-center">{{errorMessage}}</div>

        <!-- Signup Button -->
        <div class="text-center">
            <button type="submit"
                class="w-auto bg-blue-700 hover:bg-blue-800 text-white font-medium py-2 px-3 rounded-md mt-3 transition-all duration-200">
                üìù Sign Up
            </button>
        </div>
</form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a routerLink="" class="text-blue-600 hover:text-blue-700">Sign in</a>
        </p>
    </div>
</div>
